{% extends 'base.html' %}

{% block content %}
<div>
    <ul>
        {% for song in results %}
            <li>{{song.song_name}} : {{song.artist_name}} 
                <div class="video-container">
                <iframe width="420" height="345" src="https://www.youtube.com/embed/{{song.video}}">
                </iframe>
                </div>
            </li>   
        {% endfor %}
        
        
    </ul>
</div>

{% endblock %}
