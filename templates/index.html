
    {% extends "base.html" %} {% block content%}
        <h1>{{heading}}!!</h1>
        <form action="/song" method ="post">
            <label for="name">Song Name</label>
            <input type ="text" name="name" id="name"/>
            <label for="artist">Artist Name</label>
            <input type="artist" name="artist" id="artist"/>
            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre">
            <input type="submit" value="Add Song"/>
        </form>
            <ul>{% for song in playlist %}
            <div class="flex-container"><p>
                <li>
                   <b>
                    <span>&#9658;</span>
                    {{song.song_name}}:{{song.artist_name}}</b> 
                <!-- <span> &#9989;</span></li> -->
                <label for="played">Played</label>
                <input type="checkbox" name="played" id="played">
                </li>
        </p></div>
        {% endfor %} 
    </ul>
   {% endblock %}
